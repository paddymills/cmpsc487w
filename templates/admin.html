<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
    <title>Mr. Johnson's Delivery Vehicle Rental</title>
  </head>
  <body>
    <main>
    	<h1>Reservations</h1>
      <table>
      	<thead>
      		<tr>
	  			<th>ID</th>
	  			<th>Reserved By</th>
	  			<th>Vehicle</th>
	  			<th>Return Date</th>
	  		</tr>
      	</thead>
      	<tbody>
      		{% for res in reservations %}
      		<tr>
	  			<td>{{ res['id'] }}</td>
	  			<td>{{ res['reserved_by'] }}</td>
	  			<td>{{ res['vehicle'] }}</td>
	  			<td>{{ res['return_date'] }}</td>
	  		</tr>
	  		{% endfor %}
      	</tbody>
      </table>
    </main>
  </body>
</html>
